<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/form_design.css' %}">
    {% include 'navigation.html'%}
</head>
<body>
<div class="regform" ><h1> Add Jobs</h1></div>
<div class="main">
    <form method="POST" >
        {% csrf_token %}
        <div id="name">
            <h2 class="title1">Title</h2>
            <input class="title" type="text" name="title"><br>
        </div>
        <div class="date">
        <h2 class="startdatelabel">Start Date</h2>
        <input class="startdate" type="date" name="startdate">
        <h2 class="enddatelabel">End Date</h2>
        <input class="enddate" type="date" name="enddate"><br>
         </div>
        <div class="column3">
        <h2 class="experiencelabel">Experience</h2>
        <input class="experience" type="text" name="experience">
        <h2 class="salarylabel">Salary</h2>
        <input class="salary" type="text" name="salary"><br>

        </div>
        <div class="column4">
        <h2 class="name">Skills</h2>
        <input class="skills" type="text" name="skills"><br>

        </div>
        <div class="column5">
        <h2 class="name">Location</h2>
        <input class="location" type="text" name="location"><br>
            </div>
        <div class="column6">
        <h2 class="job">Job Type</h2>
        <select id="type" name="job_type">
            <option value="part" >Part Time</option>
            <option value="full" >Full Time</option>
        </select>
        <h2 class="org">Organisation Type</h2>
         <select id="org" name="org_type">
            <option value="gov" >Government</option>
            <option value="private" >Private</option>
             <option value="pumlic" >Public</option>
        </select>
         </div>

        <h2 class="name">Description</h2>
        <textarea class="description" rows="100" cols="20" name="description"></textarea>

        <input class="button" type="submit" name="Add Job" value="Add Job"><br>

    </form>


</div>
{% include 'footer.html'%}

</body>
</html>
